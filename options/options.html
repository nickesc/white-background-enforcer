<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body style="font-family: sans-serif;">
    <form style="padding-left: 20px;">
      <h1>WBGE Options</h1>
      <label>Enabled: <input type="checkbox" id="enabled" name="enabled"></label>
      <p style="padding-left: 20px; color: grey">Leave checked to enable the extension.
      </p>
      <label>Background color: <input type="text" id="color" name="color" /></label>
      <p style="padding-left: 20px; color: grey">Ex.: white, #FFFFFF, rgb(255,255,255)
      </p>
      <label>Custom rules: <textarea id="rules" name="rules" rows="5" cols="29" placeholder='{"domain.com":{"wbgeColor":"white", "wbgeEnabled":"true"}}'></textarea></label>
      <p style="padding-left: 20px; color: grey">Define custom rules for top-level domains.<br>See the extension's <a href="https://github.com/nickesc/white-background-enforcer/blob/main/README.md">README</a> for more information.
      </p>
      <h5>
        Press <code>Save</code> to apply changes.
        <br>
        Press <code>Reset</code> to reset options to their default values.
      </h5>

      <button type="submit">Save</button>
      <button type="reset">Reset</button>
    </form>

    <script src="options.js"></script>
  </body>
</html>
